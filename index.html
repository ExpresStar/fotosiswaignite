<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTO SISWA IGNITE</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background: #f0f0f0;
        text-align: center;
        padding: 20px;
    }

    .container-foto{
        display: grid;
        background: #000;
        color: #fff;
        grid-template-columns: auto auto auto;
        gap: 50px;
        padding: 20px;
        justify-content: center;
    }

    .foto-siswa img{
        width: 400px;
        height: 500px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>FOTO SISWA IGNITE</h1>
    <div class="container-foto">
        <div class="foto-siswa">
            <img src="DEWIYANTI.png" alt="Foto Siswa 1">
            <p>Nama Siswa 1</p>
        </div>
        <div class="foto-siswa">
            <img src="willy.jpg" alt="Foto Siswa 1">
            <p>Nama Siswa 1</p>
        </div>
        <div class="foto-siswa">
            <img src="DEWIYANTI.png" alt="Foto Siswa 1">
            <p>Nama Siswa 1</p>
        </div>

    </div>
</body>

</html>
